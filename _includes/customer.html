<!-- Team Section -->
    <section id="customer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Khách hàng nói gì về chúng tôi</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" style="max-width: 40%;border: 1px solid black;border-color: #1d2523;" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="text-muted">{{ member.comment }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
