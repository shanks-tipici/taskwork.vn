 <!-- features Modals -->
 {% for post in site.posts %}
    <div class="features-modal modal fade" id="featuresModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <!-- <embed src="img/features/{{ post.img }}" alt="{{ post.alt }}"/> -->
                            <!-- <img src="img/features/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}"> -->
                            <p>{{ post.content }}</p>
                            <!-- <ul class="list-inline item-details">
                                <li>Date:
                                    <strong><a href="http://startbootstrap.com">{{ post.date }}</a>
                                    </strong>
                                </li>
                            </ul> -->
                        </div>
                        
                    </div>
                </div>
                <div class="row" style="display: flex; justify-content: center;"><button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button></div>
            </div>
        </div>
    </div>
{% endfor %}
