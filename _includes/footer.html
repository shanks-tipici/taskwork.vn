  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; TiPiCi JSC {{ 'now' | date: "%Y" }}. All Rights Reserve</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        {% for post in site.posts %}
                        <li>
                            <a href="#featuresModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                {{ post.description }}
                            </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </footer>
